algorithm:
  name: "ppo2"
  verbose: 10
  policy:
    name: MlpPolicy
  cliprange_vf: -1
  tensorboard_log: true
  learning_rate:
    name: LinearSchedule
    initial_value: 2.5e-4

env:
  name: "CartPole-v1"
  n_envs: 8
  frame_stack:
    n_stack: 4

meta:
  seed: 42
  n_timesteps: 8000
  log_dir: "./logs/Labtest"
  save_interval: 1000